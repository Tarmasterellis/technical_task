<!DOCTYPE html>
<html>
	<head>

		<title>Technical Task</title>
		<link rel="shortcut icon" type="image/png" href="../static/search_icon.png"/>

		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/indexPage.css') }}">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">

	</head>
	
	<body class="animate" style="background-image: url('../static/search_icon.png');">

		<div class="container" style="border: 2px solid black; border-radius: 20px; background-color: #FFFFFF;">

			<div class="col-sm-12 row">
				<div class="col-sm-8" align="right">
					<h2>Live Scrapped Data</h2>
				</div>
				<div class="col-sm-4" align="right">
					<a href="login">Logout</a>
				</div>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Title</th>
						<th>Description</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					{% for i in result %}
						<tr>
							<td> {{ i[0] }} </td>
							<td> {{ i[1] }} </td>
							<td> {{ i[2] }} </td>
							<td> <a href='{{ i[3] }}'>{{ i[3] }}</a></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

	</body>

</html>
